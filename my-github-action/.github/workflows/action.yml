name: My GitHub Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run action
        run: npm run build && node dist/main.js

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: action-results
          path: ./dist/results/